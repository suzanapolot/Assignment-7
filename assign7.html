<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="assign7.css">
</head>
<body>
    <div class="navbar">
      <a href="#" class="logo-image">
      <img src="netflix-logo.png" class="logo"></a>
    </div>
    <div class="container">
      <div class="content">
        <div class="Form">
          <Form>
              <h1>Sign In</h1>
              <input type="text" name="username" id="input" placeholder="Email or phone number" required><br>
              <input type="password" name="password" id="password" placeholder="Password" required><br>
              <button type="submit" id="button" name="sign" id="sign" value="Sign In"> Sign in</button><br>
              <div class="checkhelp">
                <label>
                  <input type="checkbox" id="checkbox" checked="checked" name="remember"> Remember me
                </label>
                  <a href="#" id="needhelp" style="color: rgb(252, 252, 252);text-decoration: none;">Need help?</a><br>
              </div>
          </Form>
          <div class="fbutton">
            <a href="#"><img src="facebook_32.png" alt="fblogo"></a>
            <p>Login with Facebook</p>
          </div>
        </div>
        <div>
          <p>New to Netflix?
            <a href="#" id="signup" style="color: rgb(255, 255, 255);text-decoration: none;"><b>Sign up now</b></a>
          </p>
          <p id="plast"> This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#" style="color:rgb(15, 15, 247); text-decoration: none;">Learn more</a>
          </p>
        </div>
      </div>
        
    </div>
</body>
</html>
